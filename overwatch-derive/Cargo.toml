[package]
name = "overwatch-derive"
version = "0.1.0"
edition = "2021"
authors = [
    "Daniel Sanchez Quiros <danielsq@status.im>"
]
license-file = "LICENSE"
homepage = "https://github.com/logos-co/Overwatch"
repository = "https://github.com/logos-co/Overwatch"
description = "Overwatch derive macros"
readme = "README.md"
keywords = ["async", "services", "framework", "macros", "derive"]
categories = ["asynchronous"]
exclude = [
    "./tests",
    ".github",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[features]
instrumentation = ["dep:tracing"]

[dependencies]
syn = "2.0"
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-error = "1.0"
tracing = { version = "0.1", optional = true }
